<div class="card" style="width: 18rem">
  <img
    class="card-img-top"
    src="{{ member.avatar }}"
    alt="{{ member.knownAs }}"
  />
  <div class="card-body">
    <h5 class="card-title">{{ member.knownAs }}</h5>
    <h6 class="card-title">{{ member.age }} {{ member.gender }}</h6>
    <p class="card-text">
      {{ member.introduction }}
    </p>
    <a href="#" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
